<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="king name">
  <meta name="keywords"  content="">
  
  <title>my jq project</title>
  <style>
  
  </style>
</head>
<body>
<input type="search" id="myInput"  placeholder="search for names......" title="find a name">

<ul id="myUL">
  <li>Adele</li>
  <li>Agnes</li>

  <li>Billy</li>
  <li>Bob</li>

  <li>Calvin</li>
  <li>Christina</li>
  <li>Cindy</li>
</ul>


<script src="assets/js/jquery-3.5.1.min.js"></script> 
<script>
$(document).ready(function(){
 $("#myInput").on("keyup", function() {
 var input,txtValue;
input = $(this).val().toUpperCase();
$("#myUL li").each(function() {
 var txtValue =  $(this).text();
 if (txtValue.toUpperCase().indexOf(input) > -1) {
            $(this).show();
        } else {
            $(this).hide();
        }
 
 });
 
});

 });



</script>


</body>
</html>

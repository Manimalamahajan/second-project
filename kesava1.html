<body>
<p id="clock"></p>

<script>


function clock(){
var obj = new Date();
var h = obj.getHours();
var m = obj.getMinutes();
var s = obj.getSeconds();

h= update(h);
m= update(m);
s= update(s);

document.getElementById("clock").innerText=h+":"+m+":"+s;
setTimeout(function(){

clock()

},1000)

}
function update(h){
if(h <10){

return "0"+h;

}
else {

return h;

}

}

clock();


</script>
